<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A form to allow teenagers interested to fill to join Teenspire Initiative">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/scripts.js"></script>
    <title>Join Teenspire Initiative</title>
</head>
<body>
    <header>
        <img src="images/teenspire.webp" alt="Teenspire Logo" width="80">
        <h1>Teenspire Initiative by Adefia</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="##">About</a>
            <a href="##">Achievements</a>
            <a href="##">Contact</a>
        </nav>
    </header>

    <main>
        <section class="join-form-section">
            <h2>Join Our Community</h2>
            <form id="join-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="interest">Interest Area:</label>
                <select id="interest" name="interest" required>
                    <option value="">--Choose--</option>
                    <option value="coding">Coding</option>
                    <option value="photography">Photography</option>
                    <option value="fashion">Fashion</option>
                    <option value="career">Career Talks</option>
                </select>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </main>

        </nav>
    </footer>
</body>
</html>
