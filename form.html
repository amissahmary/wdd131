<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product review form for specific products in a shop purchased by customers.">
    <meta name="author" content="Mary Amissah">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating</legend>
            <div id="rate">
                <div>
                    <input type="radio" name="rating" value="5" required id="R5">
                    <label for="R5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="4" required id="R4">
                    <label for="R4">â˜†â˜†â˜†â˜†</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="3" required id="R3">
                    <label for="R3">â˜†â˜†â˜†</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="2" required id="R2">
                    <label for="R2">â˜†â˜†</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="1" required id="R1">
                    <label for="R1">â˜†</label>
                </div>
            </div>
        </fieldset>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Which features did you find useful in the product?<br>
                <i>(Check all that apply)</i>
            </legend>
            <input type="checkbox" name="features" value="durable" id="f1">
            <label for="f1">Durability</label>
            <input type="checkbox" name="features" value="ease" id="f2"> 
            <label for="f2">Ease of Use</label>
            <input type="checkbox" name="features" value="performance" id="f3"> 
            <label for="f3">Performance</label>
            <input type="checkbox" name="features" value="design" id="f4"> 
            <label for="f4">Design</label>
        </fieldset>

        <label for="review">Written Review <i>(Optional)</i></label>
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="userName">Your Name <i>(Optional)</i></label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Submit Review">
        </form>
    </main>

</body>
</html>
