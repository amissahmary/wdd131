<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product review form">
    <meta name="author" content="Mary Amissah">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <fieldset>
            <legend>Overall Rating</legend>
            <label><input type="radio" name="rating" value="1" required> 1 â˜†</label>
            <label><input type="radio" name="rating" value="2" required> 2 â˜†â˜†</label>
            <label><input type="radio" name="rating" value="3" required> 3 â˜†â˜†â˜†</label>
            <label><input type="radio" name="rating" value="4" required> 4 â˜†â˜†â˜†â˜†</label>
            <label><input type="radio" name="rating" value="5" required> 5 â˜†â˜†â˜†â˜†â˜†</label>
        </fieldset>

        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
            <legend>Useful Features</legend>
            <label><input type="checkbox" name="features" value="fast"> Fast Performance</label>
            <label><input type="checkbox" name="features" value="durable"> Durable</label>
            <label><input type="checkbox" name="features" value="affordable"> Affordable</label>
        </fieldset>

        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Submit Review">
        </form>
    </main>

</body>
</html>
