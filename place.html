<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to describe a place I have visited before in my life.">
    <meta name="author" content="Mary Amissah">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playpen+Sans+Hebrew&family=Playwrite+DK+Loopet&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>South Africa</h1>
    </header>
    <main>
        <div id="hero">
            <picture>
                <source srcset="images/south-large.webp" media="(min-width: 1000px)">
                <source srcset="images/south-medium.webp" media="(min-width: 500px)">
                <img src="images/south-small.webp" alt="A picture of South Africa" width="500" height="250">
            </picture>
            <div class="overlay-content">
            <section id="data">
                <h2>Data</h2>
                <ul>
                    <li>Capital: Pretoria</li>
                    <li>Population: 60 million</li>
                    <li>Language: 11 official languages</li>
                    <li>Currency: South African Rand (ZAR)</li>
                    <li>Continent: Africa</li>
                    <li>Independence: 1961</li>
                </ul>
            </section>
            <section id="weather">
                <h2>Weather</h2>
                <img src="images/weather.svg" alt="weather icon">
                <p>Temperature:  <span id="temp">10</span></p>
                <p>Wind Speed:  <span id="wind">10</span></p>
                <p>Wind Chill:  <span id="windChill">N/A</span></p>
            </section>
            </div>
        </div>
    </main>
